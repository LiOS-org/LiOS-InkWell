<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkWell Demo</title>
    <link rel="stylesheet" href="demo-assets/css/demo.css">
</head>
<body>
    <div class="lios-button-group">
        <div class="lios-button new-link"><span>New Link</span></div>
        <div class="lios-button bold-text"><span>Bold Text</span></div>
        <div class="lios-button italic-text"><span>Italic Text</span></div>
        <div class="lios-button underline-text"><span>Underline Text</span></div>
        <div class="lios-button line-break"><span>Line Break</span></div>
        <div class="lios-button divider"><span>Divider</span></div>
        <div class="lios-button insert-image"><span>Insert Image</span></div>
        <div class="lios-button insert-h1"><span>H1</span></div>
        <div class="lios-button insert-h2"><span>H2</span></div>
        <div class="lios-button insert-h3"><span>H3</span></div>
    </div>
    <div class="inkwell-input lios-card frosted_background" contenteditable="true" aria-multiline="true"></div>
    <div class="inkwell-output lios-card frosted_background" contenteditable="false"></div>
    <script type="module" src="demo-assets/js/demo.js"></script>
</body>
</html>
